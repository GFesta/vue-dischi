<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
    <title>Vue Dischi</title>
</head>
    <body>
        <div id="app">
            <header>
                <div class="container">
                    <img src="img/Spotify_logo.png" alt="logo" />
                    <div class="filter">
                        <select v-model="genere_selezionato">
                            <option value="generi">Generi musicali</option>
                            <option value=""></option>
                            <option value=""></option>
                        </select>
                    </div>
                </div>
            </header>

            <!-- container cd img-titolo-autore-anno -->
            <div class="cds-container container">

                <div class="cd" v-for="disco in dischi">
                    <img :src="disco.poster" :alt="disco.title">
                    <h4>{{ disco.title }}</h4>
                    <span class="author">{{ disco.author }}</span>
                    <span class="year">{{ disco.year }}</span>
                </div>
            </div>
        </div>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
